<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <h1>Workout Rep Counter</h1>
            <h2 alt="header for today's reps">Today's Reps:</h2>
            <h2 id="count-el" alt="counter for today's reps">0</h2>
                <div id="btn-container">
                    <button id="add-btn" onclick="add()">ADD<br></button>
                    <button id="reset-btn" onclick="reset()">RESET</button>
                </div>
                <div id="btn-container">
                    <button id="save-btn" onclick="save()">SAVE SET</button>
                </div>
                <p id="save-el">Previous Sets: <br></p>
                <div id="btn-container">
                        <button id="clear-btn" onclick="removeData()">CLEAR DATA</button>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
